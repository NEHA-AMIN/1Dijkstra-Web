# ============================================
# Heroku Deployment Configuration
# ============================================

# Specify Node.js version
[node]
version = "20.x"

# Build command
[build]
command = "npm run build"

# Start command  
[start]
command = "npm start"

# Environment variables required
[env]
GEMINI_API_KEY = "required"
NODE_ENV = "production"
